        <p><em><strong>2019年7月24日</strong></em></p>
<p>第一次坐上火车，就是几千公里外的边疆。在很久以前就很向往坐上火车去一个遥远的地方看看，不是很在乎目的地，只想体验一下那种坐上火车，看着窗外的风景慢慢倒退，看远方田野里面矗立的稻草人，看火车冲出隧道重见天日的喜悦。于是，几千公里的路程，我启程了，带着自己的欣喜和希望。</p>
